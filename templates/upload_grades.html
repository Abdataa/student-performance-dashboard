<!-- templates/upload_grades.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Grades</title>
</head>
<body>
  <h2>Upload Grades CSV</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <p style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% else %}black{% endif %};">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST" enctype="multipart/form-data">
    <label>Select CSV file:</label><br>
    <input type="file" name="file" accept=".csv" required><br><br>
    <button type="submit">Upload & Predict</button>
  </form>
  <p><a href="{{ url_for('dashboard_teacher') }}">Back to Dashboard</a></p>
</body>
</html>
