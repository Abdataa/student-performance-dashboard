<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Transcript</title>
</head>
<body>
    <h1>Academic Transcript</h1>
    {% for semester in transcript_data %}
    <div class="semester">
        <h2>{{ semester.semester_name }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Instructor</th>
                    <th>Score</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for course in semester.courses %}
                <tr>
                    <td>{{ course.course_name }}</td>
                    <td>{{ course.instructor }}</td>
                    <td>{{ course.score }}</td>
                    <td>{{ course.letter_grade }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</body>
</html>
