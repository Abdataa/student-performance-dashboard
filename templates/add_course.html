<h2>Add Course</h2>
<form method="POST">
  <label>Name:       <input name="name" required></label><br>
  <label>Department: <input name="department" required></label><br>
  <label>Section:    <input name="section" required></label><br>
  <label>Instructor (username): <input name="instructor"></label><br>
  <button type="submit">Create Course</button>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>
<p><a href="{{ url_for('manage_courses') }}">Back to Courses</a></p>
