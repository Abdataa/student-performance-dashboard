<!-- templates/predict_form.html -->
{% extends "base.html" %}
{% block title %}Performance Prediction{% endblock %}
{% block content %}
<h2>Performance Prediction Form</h2>
<form method="POST" action="{{ url_for('predict') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-row">
        {% for field in ['G1', 'G2', 'failures', 'absences', 'studytime', 'age', 'Dalc', 'goout'] %}
        <div class="form-group col-md-3">
            <label>{{ field }}</label>
            <input type="number" name="{{ field }}" class="form-control" required>
        </div>
        {% endfor %}
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="higher" value="yes">
            <label class="form-check-label">Higher Education</label>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Predict</button>
</form>
{% endblock %}
