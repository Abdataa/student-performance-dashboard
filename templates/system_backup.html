{% extends "base.html" %}
{% block title %}System Backup{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">System Backup</h5>
        <form method="POST">
            <button type="submit" class="btn btn-primary">
                Create Full Backup
            </button>
        </form>
        
        <h5 class="mt-4">Restore System</h5>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="backup_file" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-warning">Restore Backup</button>
        </form>
    </div>
</div>
{% endblock %}
