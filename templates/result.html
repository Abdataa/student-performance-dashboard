<!-- templates/result.html -->
{% extends "base.html" %}
{% block title %}Prediction Results{% endblock %}
{% block content %}
<h2>Prediction Results</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Final Grade Prediction: {{ predicted_grade }}</h5>
        <p class="card-text">
            Risk Status: <span class="badge badge-{{ 'danger' if risk_status == 'At Risk' else 'success' }}">{{ risk_status }}</span>
        </p>
        <div class="alert alert-info">
            <h5>Recommendations:</h5>
            {{ recommendation|safe }}
        </div>
        <a href="{{ url_for('export_pdf') }}" class="btn btn-secondary">Export PDF</a>
    </div>
    <div class="mt-3">
        <a href="{{ url_for('export_pdf') }}" class="btn btn-success">
            <i class="fas fa-download"></i> Export as PDF
        </a>
        <a href="{{ url_for('dashboard_student') }}" class="btn btn-secondary">
            Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
