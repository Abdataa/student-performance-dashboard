<!-- templates/user_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
</head>
<body>
  <h2>User Management</h2>
  <table border="1">
    <tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Active</th></tr>
    {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
        <td>{{ 'Yes' if u.is_active else 'No' }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
