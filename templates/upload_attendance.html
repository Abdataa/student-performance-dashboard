<!-- templates/upload_attendance.html -->
{% extends "base.html" %}
{% block title %}Upload Attendance{% endblock %}
{% block content %}
<h2>Upload Attendance CSV</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>CSV File (username,date,status)</label>
        <input type="file" name="file" class="form-control-file" accept=".csv" required>
        <small class="form-text text-muted">
            Required format: username,date (YYYY-MM-DD),status (Present/Absent)
        </small>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
