<!-- templates/course_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Management</title>
</head>
<body>
  <h2>Course Management</h2>
  {% if courses %}
    <ul>
      {% for course in courses %}
        <li>{{ course }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No courses defined.</p>
  {% endif %}
</body>
</html>
