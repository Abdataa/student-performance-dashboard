<!-- templates/simulate_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grade Prediction Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section { background: #f8f9fa; border-radius: 8px; padding: 20px; margin-bottom: 25px; }
        .section-title { color: #0d6efd; border-bottom: 2px solid #0d6efd; padding-bottom: 8px; margin-bottom: 20px; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Grade Prediction Simulator</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('simulate_performance') }}">
                            <!-- Academic Performance Section -->
                            <div class="form-section">
                                <h5 class="section-title">Academic Performance</h5>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="G1" class="form-label">First Period Grade (G1)</label>
                                        <input type="number" class="form-control" id="G1" name="G1" 
                                               min="0" max="20" step="0.1" required>
                                        <div class="form-text">Scale: 0-20 points</div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="G2" class="form-label">Second Period Grade (G2)</label>
                                        <input type="number" class="form-control" id="G2" name="G2" 
                                               min="0" max="20" step="0.1" required>
                                        <div class="form-text">Scale: 0-20 points</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Student Background Section -->
                            <div class="form-section">
                                <h5 class="section-title">Student Background</h5>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="failures" class="form-label">Past Class Failures</label>
                                        <input type="number" class="form-control" id="failures" name="failures" 
                                               min="0" max="4" required>
                                        <div class="form-text">0-4 previous failures</div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="absences" class="form-label">Absences</label>
                                        <input type="number" class="form-control" id="absences" name="absences" 
                                               min="0" max="93" required>
                                        <div class="form-text">Total school absences</div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="higher" class="form-label">Higher Education</label>
                                        <select class="form-select" id="higher" name="higher" required>
                                            <option value="yes">Yes</option>
                                            <option value="no">No</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Lifestyle Factors Section -->
                            <div class="form-section">
                                <h5 class="section-title">Lifestyle Factors</h5>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="studytime" class="form-label">Weekly Study Time</label>
                                        <input type="number" class="form-control" id="studytime" name="studytime" 
                                               min="1" max="4" required>
                                        <div class="form-text">(1-4) 1=Low, 4=High</div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="Dalc" class="form-label">Workday Alcohol</label>
                                        <input type="number" class="form-control" id="Dalc" name="Dalc" 
                                               min="1" max="5" required>
                                        <div class="form-text">(1-5) 1=Low, 5=High</div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="goout" class="form-label">Social Activity</label>
                                        <input type="number" class="form-control" id="goout" name="goout" 
                                               min="1" max="5" required>
                                        <div class="form-text">(1-5) 1=Rare, 5=Frequent</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Student Demographics -->
                            <div class="form-section">
                                <h5 class="section-title">Demographics</h5>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="age" class="form-label">Student Age</label>
                                        <input type="number" class="form-control" id="age" name="age" 
                                               min="15" max="22" required>
                                        <div class="form-text">Age range: 15-22</div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-calculator me-2"></i>Calculate Prediction
                                </button>
                                <a href="{{ url_for('dashboard_teacher') }}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
