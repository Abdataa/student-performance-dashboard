<!-- templates/teacher_uploads.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Uploads</title>
</head>
<body>
  <h2>Teacher Data Uploads</h2>
  {% if uploads %}
    <ul>
      {% for up in uploads %}
        <li>{{ up }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No uploads available.</p>
  {% endif %}
</body>
</html>
